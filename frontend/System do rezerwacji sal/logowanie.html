<!DOCTYPE html>
<html>
<meta lang="pl-PL">

<head>
    <title>Panel logowania</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/style_paneli.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section id="header">
        <div class="header container">
            <div class="nawigacja">
                <div class="logo">
                    <a href="index.html">Rezerweo</a>
                </div>
            </div>
        </div>
    </section>

    <div class="background_logowanie">
        <div class="tło">
            <div class="opis">
             <img src="icons/iconfinder_8_avatar_2754583.png">
            </div>
        </div>

        <div class="panel">
            <h1>Zaloguj się</h1>
            <form method="post">
                <div class="formularz">
                    <input type="text" required>
                    <span></span>
                    <label>Login</label>
                </div>
                <div class="formularz">
                    <input type="password" required>
                    <span></span>
                    <label>Hasło</label>
                </div>
                <div class="zap_hasło">Nie pamiętasz hasła?</div>
                <a href="indexpolog.html"><input type="button" value="Zaloguj" class="przycisk"></a>
            </form>
        </div>
    </div>

    <footer></footer>
    <script src="./app.js"></script>
</body>

</html>
