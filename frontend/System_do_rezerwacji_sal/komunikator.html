<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <title>Pomoc techniczna-komunikator</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/komunikator.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
    <section id="header">
        <div class="header container">
            <div class="nawigacja">
                <div class="logo">
                    <a href="indexpolog.html">Rezerweo</a>
                </div>
                <div class="lista-nawigacji">
                    <div class="hamburger">
                        <div class="bar"></div>
                    </div>
                    <ul>
                        <li><a href="komunikator.html" opis-po="Sale">Pomoc</a></li>
                        <li><a href="sale.html" opis-po="Home">Zarezerwuj</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>

    <section id="opis">
        <div class="opis">
            <h1>Skontaktuj się w celu rezerwacji sali</h1>
            <p>Komunikuj się z osobami zainteresowanymi wybraną salą o interesującej Cię godzinie</p>
            <img src="icons/talking-chat-4-512.png">
        </div>
    </section>

    <section id="komunikator">
        <div class="komunikator container">
            <div class="box_komunikatora">
                <div class="label">
                    <img src="icons/global.png">
                    <div class="kolumna">
                        <h1>Sala 011</h1>

                        <h2>Godzina 14-16</h2>
                    </div>
                </div>
                <form>
                    <textarea readonly></textarea>
                    <div class="wiadomosc">
                        <input placeholder="Napisz wiadomość...">
                        <button type="submit" class="przycisk"><img src="icons/send-mail.png"></button>
                        
                    </div>
                </form>
            </div>
        </div>
    </section>



    <script src="./app.js"></script>
</body>

</html>
