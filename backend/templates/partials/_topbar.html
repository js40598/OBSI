{% if user.is_authenticated %}
    Logged in as {{ user.username }}
<br>
    <a href="{% url 'home' %}">Home</a><br>
    <a href="{% url 'createuser' %}">Create user</a><br>
    <a href="{% url 'search' %}">Search</a><br>
    <form action="{% url 'logoutuser' %}" method="POST" style="width: 100px; display: inline">

        {% csrf_token %}
        <button type="submit">Logout</button>
    </form>

{% else %}
    <a href="{% url 'loginuser' %}">Login</a><br>

{% endif %}
<br>
<br>
