{% extends 'base.html' %}

{% block content %}

            {% if paged_year.has_other_pages %}
              {% for i in paginator_years %}
                  {% if i == year %}
                      <a>{{ i }}</a>
                  {% else %}
                      <a href="?year={{ i }}">{{ i }}</a>
                  {% endif %}
              {% endfor %}
            {% endif %}

{% endblock %}
